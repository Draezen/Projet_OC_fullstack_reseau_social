<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/Services/request.js" defer></script>
    <script src="js/Services/sessionStorage.js" defer></script>
    <script src="js/Services/formValidator.js" defer></script>
    <script src="js/Models/user.js" defer></script>
    <script src="js/Models/like.js" defer></script>
    <script src="js/Models/comment.js" defer></script>
    <script src="./js/view.js" defer></script>
    <script src="./js/Controller/home.js" defer></script>
    <script src="https://kit.fontawesome.com/20019ead01.js" crossorigin="anonymous"></script>
    <title>Groupomania - Home</title>
</head>
<body class="page__container--home">
        <header class="header--nav">
            <h1>
                <img src="./img/icon/icon-left-font-monochrome-white.svg" alt="le logo de groupomania" class="header__logo">
            </h1>
            <nav class="header__nav">
                <a href="./home.html">ACCUEIL</a>
                <a href="./profil.html">PROFIL</a>
                <a href="#"  id="disconnect">DECONNEXION</a>
            </nav>
        </header>
        
        <main class="main__home">
            <section class="articles__post">
                <img src="../backend/images/user-1.svg" alt="avatar du l'utilisateur" class="articles__post--img">
                <button class="articles__post--button" id="postArticleButton">Ajoutez un article...</button>
            </section>
            <article class="articles__container">
            </article>
        </main>
        <section class="modal  modal__article" id="modalArticle">
            <div>
                <div class="modal__heading  modal__heading--article">
                    <h2>
                        Ajouter un article
                    </h2>
                    <p id="modal__close">
                        X
                    </p>
                </div>
                <div class="modal__user">
                    <img src="../backend/images/user-3.svg" alt="" width="50px" height="50px">
                    <p class="modal__user--name">
                        Bob Le Bricoleur
                    </p>
                </div>
                <form>
                    <input type="text" name="modalArticleHeading" id="modalArticleHeading" required placeholder="Titre" class="form__input-text  form__input-text--white">
                    <textarea name="modalArticleText" id="modalArticleText" class="form__input-text  form__input-text--white  form__input-textarea"></textarea>
                    <input type="file" name="modalArticleImage" id="modalArticleImage" accept="image/*" class="form__input-file">
                    <input type="submit" value="Créer" class="modal__button  button  button--blue  modal__button--article">
                </form>
            </div>
        </section>
        <footer class="footer__home">
            <ul>
                <li>A propos</li>
                <li>Aide</li>
                <li>Politique de confidentialité</li>
                <li>Politique de contenu</li>
            </ul>
            <h2> <img src="./img/icon/icon.png" alt="le logo de groupomania" class="footer__logo">Groupomania &copy; 2021</h2>
        </footer>
</body>
</html>
