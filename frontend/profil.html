<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/Services/request.js" defer></script>
    <script src="js/Services/sessionStorage.js" defer></script>
    <script src="js/Services/formValidator.js" defer></script>
    <script src="js/Services/carousel.js" defer></script>
    <script src="js/Models/user.js" defer></script>
    <script src="./js/view.js" defer></script>
    <script src="./js/Controller/profil.js" defer></script>
    <!-- <script src="https://kit.fontawesome.com/20019ead01.js" crossorigin="anonymous"></script> -->
    <title>Groupomania - Profil</title>
</head>
<body class="page__container--profil">
    <header class="header--nav">
        <h1>
            <a href="./home.html">
                <img src="./img/icon/icon-left-font-monochrome-white.svg" alt="le logo de groupomania" class="header__logo">
            </a>
        </h1>
        <nav class="header__nav">
            <a href="./home.html">ACCUEIL</a>
        </nav>
    </header>
    <main class="main__profil">
        <section class="profil__infos">
            <h2 class="profil__hello">Bonjour</h2>
            <div class="profil__avatar">
                <div class="avatar__carousel avatar__carousel--profil">
                    <div class="arrows__container--profil">
                        <img src="img/icon/angle-left-solid.svg" class="fas fa-angle-left  avatar__carousel--arrow  hidden" id="avatarCarouselLeftArrow">
                        <img src="img/icon/angle-right-solid.svg" class="fas fa-angle-right  avatar__carousel--arrow  hidden" id="avatarCarouselRightArrow">
                        <!-- <i class="fas fa-angle-left  avatar__carousel--arrow  hidden" id="avatarCarouselLeftArrow"></i>
                        <i class="fas fa-angle-right  avatar__carousel--arrow  hidden" id="avatarCarouselRightArrow"></i> -->
                    </div>
                </div>
            </div>
            <div class="profil__form" id="formProfil">
                <form>
                    <input type="text" name="profilEmail" id="profilEmail" placeholder="Adresse email" disabled class="form__input-text  form__input-text--white  profil__input  valide">
                    <input type="text" name="profilLastName" id="profilLastName" value="Nom" required disabled class="form__input-text  form__input-text--white  profil__input  valide">
                    <input type="text" name="profilFirstNameProfil" id="profilFirstName" value="Prénom" required disabled class="form__input-text  form__input-text--white  profil__input  valide">
                    <span class="form__message" id="profilMessage">&nbsp;</span>
                    <div class="profil__buttons">
                        <input type="button" value="Modifier" id="profilFormEdit" class="button  button--blue  button--show">
                        <input type="submit" value="Valider" id="profilFormSubmit" class="button  button--blue  button--hide">
                    </div>
                </form>
            </div>
            <div class="profil__password" id="formPassword">
                <h3>
                    Modifier le mot de passe
                </h3>
                <form>
                    <input type="password" name="profilOldPassword" id="profilOldPassword" placeholder="Mot de passe actuel" required class="form__input-text  form__input-text--red  password__input">
                    <input type="password" name="profilNewPassword" id="profilNewPassword" placeholder="Nouveau mot de passe" required class="form__input-text  form__input-text--red  password__input">
                    <input type="password" name="profilConfirmPassword" id="profilConfirmPassword" placeholder="Confirmer nouveau mot de passe" required class="form__input-text  form__input-text--red  password__input">
                    <span class="form__message" id="passwordMessage">&nbsp;</span>
                    <input type="submit" value="Valider" id="profilPasswordSubmit" class="button  button--white">
                </form>
            </div>
            <div class="profil__delete">
                <button class="button  button--blue  button--delete" id="profilDelete">
                    Supprimer Votre compte
                </button>
            </div>
        </section>
    </main>
    <section class="modal  modal__delete--profil" id="modalDeleteProfil">
        <div>
            <h2 class="modal__heading">
                Supprimer mon compte
            </h2>
            <p class="modal__text" id="deleteMessage">
                Vous êtes sur le point de supprimer votre profil, en êtes vous sur ?
            </p>
            <div class="modal__buttons-container">
                <button class="modal__button  button  button--blue" id="confirmDeleteProfil">
                    Oui ! Supprimer
                </button>
                <button class="modal__button  button  button--blue" id="cancelDeleteProfil">
                    Non ! Annuler
                </button>
            </div>
        </div>
    </section>
    <footer class="footer__profil">
        <ul>
            <li>A propos</li>
            <li>Aide</li>
            <li>Politique de confidentialité</li>
            <li>Politique de contenu</li>
        </ul>
        <h2> <img src="./img/icon/icon.png" alt="le logo de groupomania" class="footer__logo">Groupomania &copy; 2021</h2>
    </footer>
</body>
</html>
