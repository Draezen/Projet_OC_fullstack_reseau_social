<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/Services/request.js" defer></script>
    <script src="js/Services/sessionStorage.js" defer></script>
    <script src="js/Services/formValidator.js" defer></script>
    <script src="js/Services/carousel.js" defer></script>
    <script src="js/Models/user.js" defer></script>
    <script src="./js/view.js" defer></script>
    <script src="./js/Controller/signup.js" defer></script>
    <!-- <script src="https://kit.fontawesome.com/20019ead01.js" crossorigin="anonymous"></script> -->
    <title>Groupomania - Inscription</title>
</head>
<body class="page__container">
    <header class="header--nav">
        <h1>
            <img src="./img/icon/icon-left-font-monochrome-white.svg" alt="le logo de groupomania" class="header__logo">
        </h1>
        <nav class="header__nav">
            <a href="./index.html">SE CONNECTER</a>
        </nav>
    </header>
    <main>
        <section class="auth__forms">
            <div class="auth__form" id="formSignup">
                <h2>S'INSCRIRE</h2>
                <form >
                    <input type="email" name="signupEmail" id="signupEmail" placeholder="Adresse email" required class="form__input-text  signup__input  form__input-text--white">
                    <input type="password" name="signupPassword" id="signupPassword" placeholder="Mot de passe" required class="form__input-text  signup__input  form__input-text--white">
                    <input type="password" name="signupConfirmPassword" id="signupConfirmPassword" placeholder="Confirmer le mot de passe" required class="form__input-text  signup__input  form__input-text--white">
                    <span class="form__message" id="signupMessage">&nbsp;</span>
                    <hr>
                    <input type="text" name="signupLastName" id="signupLastName" placeholder="Nom" required class="form__input-text  form__input-text--white  signup__input ">
                    <input type="text" name="signupFirstName" id="signupFirstName" placeholder="Prénom" required class="form__input-text  form__input-text--white  signup__input ">
                    <span class="form__message" id="authMessage">&nbsp;</span>
                    <hr>
                    <div class="avatar__carousel">
                        <div class="arrows__container--auth">
                            <img src="img/icon/angle-left-solid.svg" class="fas fa-angle-left  avatar__carousel--arrow" id="avatarCarouselLeftArrow">
                            <img src="img/icon/angle-right-solid.svg" class="fas fa-angle-right  avatar__carousel--arrow" id="avatarCarouselRightArrow">
                            <!-- <i class="fas fa-angle-left  avatar__carousel--arrow" id="avatarCarouselLeftArrow"></i>
                            <i class="fas fa-angle-right  avatar__carousel--arrow" id="avatarCarouselRightArrow"></i> -->
                        </div>
                    </div>
                    <input type="submit" value="Enregistrer" id="formSignupSubmit" class="button  button--blue">
                </form>
            </div>
        </section> 
    </main>
    <footer class="footer__auth">
        <ul>
            <li>A propos</li>
            <li>Aide</li>
            <li>Politique de confidentialité</li>
            <li>Politique de contenu</li>
        </ul>
        <h2>Groupomania &copy; 2021</h2>
    </footer>
</body>
</html>
