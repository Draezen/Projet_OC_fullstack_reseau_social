        <nav class="header__nav">
            <a href="./signup.html">INSCRIPTION</a>

    <main>
        <section class="auth__forms">
            <div class="auth__form" id="formLogin">
                <h2>SE CONNECTER</h2>
                <form >
                    <input type="email" name="loginEmail" id="loginEmail" placeholder="Adrese email" required class="form__input-text login__input  form__input-text--white">
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="Mot de passe" required class="form__input-text login__input  form__input-text--white">
                    <span class="form__message" id="loginMessage">&nbsp;</span>
                    <input type="submit" value="Connexion" id="formLoginSubmit" class="button  button--blue">
                </form>
                <p class="auth__link">Pas encore inscrit ? C'est par <a href="./signup.html"><strong>ICI</strong></a></p>
            </div>
        </section>
