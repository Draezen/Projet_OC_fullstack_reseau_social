<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Groupomania</title>
</head>
<body class="page__container">
    <header>
        <h1>
            <img src="./img/icon-left-font-monochrome-white.svg" alt="le logo de groupomania" class="header__logo">
        </h1>
    </header>
    <main>
        <section class="index__forms">
            <div class="index__form" id="formLogin">
                <h2>SE CONNECTER</h2>
                <form >
                    <input type="text" name="loginEmail" id="loginEmail" placeholder="Adrese email" class="form__input-text">
                    <input type="text" name="loginPassword" id="loginPassword" placeholder="Mot de passe" class="form__input-text">
                    <br>
                    <br>
                    <input type="submit" value="Connexion" id="formLoginSubmit" class="form__submit-button">
                </form>
            </div>
            <div class="index__form" id="formSignup">
                <h2>S'ENREGISTRER</h2>
                <form >
                    <input type="text" name="signupEmail" id="signupEmail" placeholder="Adresse email" class="form__input-text">
                    <input type="text" name="signupPassword" id="signupPassword" placeholder="Mot de passe" class="form__input-text">
                    <input type="text" name="signupConfirmPassword" id="signupConfirmPassword" placeholder="Confirmer le mot de passe" class="form__input-text">
                    <input type="submit" value="Valider" id="formSignupSubmit" class="form__submit-button">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>A propos</li>
            <li>Aide</li>
            <li>Politique de confidentialit√©</li>
            <li>Politique de contenu</li>
        </ul>
        <h2>Groupomania &copy; 2021</h2>
    </footer>
</body>
</html>
